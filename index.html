<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HER GAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e5a5a0; /* rosa fra dit logo */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 70%;
      height: auto;
    }
    .email {
      margin-top: 30px;
      font-size: 1.2em;
      color: #000;
    }
    .email a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Dit logo -->
  <img src="hergame-logo.png" alt="HER GAME logo">


  
  <!-- Din mailadresse -->
  <div class="email">
    <a href="mailto:info@hergame.dk">info@hergame.dk</a>
  </div>
</body>


  
</html>
