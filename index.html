<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HER GAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffdf3; /* cremet fra dit logo */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2.5em;
      color: #000;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.1em;
      color: #333;
      font-weight: normal;
      margin-bottom: 25px;
    }

      max-width: 250px;
      height: auto;
    }

      font-size: 1.8em;

      margin-bottom: 25px;
    }

      margin-top: 30px;
      font-size: 1.2em;
      color: #000;
    }
    .email a {

      font-weight: bold;
    }

      text-decoration: underline;
    }

</head>
<body>
   <!-- Overskrift -->
  <h1>Velkommen til <b>HER GAME</b></h1>

  <h2>Et community der hylder <b>kvindesport</b> og <b>fællesskab</b>. <br>Glæd dig allerede nu til nyt, spændende indhold her på siden samt på sociale medier.<br>Del allerede nu dine sports øjeblikke under hashtagget <i>#HERGAME</i></h2>

  <!-- Dit logo -->
  <img src="hergame-logo2.png" alt="HER GAME logo">

   <!-- Slogan -->
