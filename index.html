<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HER GAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e5a5a0; /* rosa fra dit logo */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2.5em;
      color: #000;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.3em;
      color: #333;
      font-weight: normal;
      margin-bottom: 25px;
    }
    img {
      max-width: 100px;
      height: auto;
    }
    .email {
      margin-top: 30px;
      font-size: 1.2em;
      color: #000;
    }
    .email a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <!-- Overskrift -->
  <h1>Velkommen til HER GAME</h1>

  <!-- Underoverskrift / forklaring -->
  <h2>Et community der hylder kvindesport og fællesskab.
  Glæd dig til nyt, spændende indhold her og på sociale medier.</h2>

  <!-- Dit logo -->
  <img src="hergame-logo.png" alt="HER GAME logo">


  
  <!-- Din mailadresse -->
  <div class="email">
    <a href="mailto:info@hergame.dk">info@hergame.dk</a>
  </div>
</body>


  
</html>
